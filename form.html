<!DOCTYPE html>
<html>
<head>
  <title>Hitung Nilai Rata-rata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffe4c4 0%, #dd4c4f 40%, #ffe4c4 100%);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      background-color: #fff;
      width: 50%;
      padding: 50px;
      margin: 0 auto;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      outline: 1px solid #000;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color:	#E9967A;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      outline: 3px solid #000;
    }

    table, th, td {
      border: 1px solid #ccc;
      text-align: center;
    }

    th, td {
      padding: 10px;
      outline: 2px solid #000;
      
    }
  </style>
</head>
<body>
  <h1>Hitung Nilai Rata-rata</h1>
  <div class="container">
    <form id="nilaiForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required>

      <label for="matakuliah">Mata Kuliah:</label>
      <input type="text" id="matakuliah" required>

      <label for="grade">Grade:</label>
      <select id="grade" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>

      <button type="button" onclick="hitungRataRata()">Hitung</button>
    </form>

    <h2>Hasil Perhitungan</h2>
    <table id="hasilTable">
      <thead>
        <tr>
          <th>Nama </th>
          <th>Mata Kuliah</th>
          <th>Grade</th>
          <th>Nilai Rata-rata</th>
        </tr>
      </thead>
      <tbody>
        <!-- Hasil akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>

  

  <script>
    function hitungRataRata() {
      const nama = document.getElementById("nama").value;
      const matakuliah = document.getElementById("matakuliah").value;
      const grade = document.getElementById("grade").value;

      // Fungsi untuk mengubah grade menjadi skala nilai
      function gradeToScore(grade) {
        switch (grade) {
          case 'A':
            return 4;
          case 'B':
            return 3;
          case 'C':
            return 2;
          case 'D':
            return 1;
          case 'E':
            return 0;
          default:
            return null; // Jika grade tidak valid, kembalikan null
        }
      }

      const nilaiRataRata = gradeToScore(grade);

      // Tambahkan hasil perhitungan ke dalam tabel
      const hasilTable = document.getElementById("hasilTable").getElementsByTagName('tbody')[0];
      const newRow = hasilTable.insertRow(-1);
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);
      cell1.innerHTML = nama;
      cell2.innerHTML = matakuliah;
      cell3.innerHTML = grade;
      cell4.innerHTML = nilaiRataRata;
    }
  </script>



</body>
</html>
